<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Year Together</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <div id="error-message">Incorrect password. Try again.</div>
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="question-screen">
    <h1>Do you like cheese?</h1>
    <button id="yesBtn" onclick="startLightScene()">Yes</button>
    <button id="noBtn" onclick="expandYes()">No</button>
  </div>

  <div id="light-scene">
    <div class="light-box">
      <h2 id="light-title">Hah, I knew it.</h2>
      <p id="light-instruction">It’s quite dark here. Turn on the light</p>

      <div id="heart-container">
        <p id="press-heart-text">Now press the heart</p>
        <div id="heart" onclick="showMainContent()">❤️</div>
      </div>
  
      <div id="pull-area" onclick="turnOnLight()">
        <div class="bulb">
          <div class="bulb-glow"></div>
          <div class="bulb-glass"></div>
          <div class="bulb-base"></div>
          <div class="pull-string"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="tree-scene">
    <div id="time-wrapper">
      <div id="time-title">Time We've Been Together</div>
      <div id="elapsed-time"></div>
    </div>
  
    <div id="tree-ground">
      <div id="tree">
        <div class="branch branch-1"></div>
        <div class="branch branch-2"></div>
        <div class="branch branch-4"></div>
      </div>
  
      <div id="leaf-container"></div>
      <div id="fallen-heart">❤️</div>
    </div>
  
    <!-- Coco -->
    <div id="coco-container">
      <p id="coco-instruction">Click Coco</p>
      <img id="coco" src="media/coco.png" alt="Coco the bunny" />
    </div>    
</div>
  
<!-- FEEDING SCENE -->
<div id="feed-scene" style="display:none;">
  <div id="food-wrapper">
    <div id="coco2-container">
      <img id="coco2" src="media/coco.png" alt="Coco at bowl" />
    </div>
    <img id="food-bowl"  src="media/bowl.png"       alt="Empty bowl" />
    <img id="food-pack"  src="media/food.png"       alt="Food pack" />
  </div>

  <div id="feed-text">Feed Coco</div>
  <div id="thank-you" style="display:none;">Thank you!</div>
</div>




<!-- NOTE SCENE -->
<div id="content" style="display: none;">
  <div id="note-container">
    <textarea id="note-area" placeholder="Write your note here…"></textarea>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
